name: booknote
description: Take book notes.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # IOS
  cupertino_icons: ^0.1.3

  # Helpers
  # app icon installer:
  flutter_launcher_icons: ^0.7.5
  # custom icons:
  font_awesome_flutter: ^8.8.1
  # automatic tool for resizing text:
  auto_size_text: ^2.1.0
  # custom spinners:
  flutter_spinkit: ^4.1.2+1
  # upload images to the app:
  image_picker: ^0.6.7+7
  # Zefyr (Note Editor):
  zefyr: ^0.11.0
  # cashing network images:
  cached_network_image: ^2.3.2+1
  # accessing device paths:
  path_provider: ^1.6.18

  # State Management
  provider: ^4.1.3
  flutter_bloc: ^6.0.5

  # Firebase
  firebase_auth: ^0.16.1
  cloud_firestore: ^0.13.7
  google_sign_in: ^4.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# app icon installer configuration:
# run: flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
    - family: Itim
      fonts:
        - asset: assets/fonts/Itim-Regular.ttf
    - family: Suez One
      fonts:
        - asset: assets/fonts/SuezOne-Regular.ttf

